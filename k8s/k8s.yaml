    app: eureka-client-app1
  type: ClusterIP
  ports:
  - protocol: TCP
    port: 8081
    targetPort: 8081
---
kind: Service
apiVersion: v1
metadata:
  name: eureka-client-app2
spec:
  selector:
    app: eureka-client-app2
  type: ClusterIP
  ports:
  - protocol: TCP
    port: 8082
    targetPort: 8082

---
kind: Service
apiVersion: v1
metadata:
  name: zuul-proxy
spec:
  selector:
    app: zuul-proxy
  type: ClusterIP
  ports:
  - protocol: TCP
    port: 8085
    targetPort: 8085

---
kind: Service
apiVersion: v1
metadata:
  name: config-server
spec:
  selector:
    app: config-server
  type: ClusterIP
  ports:
  - protocol: TCP
    port: 8888
    targetPort: 8888